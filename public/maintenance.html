<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aktualizacja serwisu</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root { color-scheme: light dark; }
    html,body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; display: grid; place-items: center; background: #0f172a; color: #e2e8f0; }
    .card { max-width: 640px; padding: 32px; border-radius: 16px; background: rgba(17,24,39,.85); box-shadow: 0 10px 30px rgba(0,0,0,.35); text-align: center; backdrop-filter: saturate(120%) blur(6px); }
    h1 { font-size: 1.5rem; margin: 0 0 .5rem; }
    p { opacity: .9; line-height: 1.6; margin: 0; }
    .hint { opacity: .65; font-size: .9rem; margin-top: .75rem; }
    @media (prefers-color-scheme: light) {
      body { background: #f7fafc; color: #0f172a; }
      .card { background: rgba(255,255,255,.9); }
    }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1>Trwa aktualizacja aplikacji</h1>
    <p>Przepraszamy za niedogodności. Spróbuj ponownie za kilka minut.</p>
    <p class="hint">Status HTTP: 503 Service Unavailable</p>
  </div>
</body>
</html>
